<style>
    .back {
        display: block;
        cursor: pointer;
    }

    .thumbnails {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 4px;
        font-size: 0.85rem;
    }

    .thumbnails > * {
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: left;
        overflow: hidden;
        cursor: pointer;
        border-top: solid 1px transparent;
        border-bottom: solid 1px transparent;
    }

    .thumbnails > *:hover {
        filter: brightness(1.2);
        border-top: solid 1px rgba(65,105, 255, 0.4);
        border-bottom: solid 1px rgba(65,105, 255, 0.4);
        background-color: rgba(65,105, 255, 0.1);
    }

    .thumbnails .active {
        border-top: solid 1px rgba(65,105, 255, 0.6);
        border-bottom: solid 1px rgba(65,105, 255, 0.6);
        background-color: rgba(65,105, 255, 0.2);
        font-weight: 600;
    }

</style>

<h4>Selecione um v√≠deo</h4>
<div>
    <span class="back" ng-click="back()"><i class="material-icons left">assignment_return</i> {{window.path}}</span>
</div>
<hr>
<ul class="thumbnails">
    
    <li class="" ng-repeat="directory in window.paths.directories" ng-click="selectDirectory(directory)" >
        <i class="material-icons left">folder</i>{{extract(directory).file | limitTo: 40}}
    </li>

    <li class="" ng-repeat="video in window.paths.videos" ng-click="selectVideo(video);toggle($event)" >
        <i class="material-icons left">ondemand_video</i>{{extract(video).file | limitTo: 40}}
    </li>

</ul>
<hr>
